<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de Multimedia con HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://c4.wallpaperflare.com/wallpaper/980/82/519/cortana-soldier-armor-halo-series-wallpaper-preview.jpg" alt="Master Chief" width="300" height="300" />

        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" autoplay controls muted loop>
            <source src="video\artserc.mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio autoplay="autoplay" controls loop>
            <source src="audio\tetris.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
